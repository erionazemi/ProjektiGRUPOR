<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to our Airlines</h1>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1>Air Travel</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkin.html">Check-in</a></li>
                    <li class="nav-item"><a class="nav-link" href="flight.html">Flight Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="book.html">Book your flight</a></li>
                </ul>
            </div>
        </nav>


        <section id="book" class="container">
            <h2 class="section-header">Book Your Flight</h2>
            <form id="bookingForm" action="#" method="POST">
                <div class="container">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" name="from" placeholder="Enter departure city" required pattern="^[a-zA-Z\s]+$" title="City name should contain only letters and spaces">
                </div>
                <div class="container">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="to" name="to" placeholder="Enter destination city" required pattern="^[a-zA-Z\s]+$" title="City name should contain only letters and spaces">
                </div>
                <div class="container">
                    <label for="departureDate">Departure Date</label>
                    <input type="date" class="form-control" id="departureDate" name="departureDate" required>
                </div>
                <div class="container">
                    <label for="returnDate">Return Date</label>
                    <input type="date" class="form-control" id="returnDate" name="returnDate">
                </div>
                <div class="container">
                    <label for="passengers">Passengers</label>
                    <select class="form-control" id="passengers" name="passengers" required>
                        <option value="1">1 Passenger</option>
                        <option value="2">2 Passengers</option>
                        <option value="3">3 Passengers</option>
                        <option value="4">4 Passengers</option>
                        <option value="5">5 Passengers</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block">Search Flights</button>
            </form>
        </section>


     <footer>
         <p>&copy; 2025 Air Travel Booking | All rights reserved.</p>
     </footer>  
</body>
</html>
