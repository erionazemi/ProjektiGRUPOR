        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Air Travel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

        <section id="checkin" class="container">
            <h2 class="section-header">Check-in for Your Flight</h2>
            <form id="checkInForm">
                <div class="form-group">
                    <label for="bookingReference">Booking Reference</label>
                    <input type="text" class="form-control" id="bookingReference" name="bookingReference" placeholder="Enter booking reference" required pattern="^[A-Za-z0-9]{6,10}$" title="Booking reference should be alphanumeric and 6-10 characters long">
                </div>
                <br>
                <div class="form-group">
                    <label for="Name"> Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your  name" required pattern="^[a-zA-Z]+$" title="Last name should only contain letters">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary btn-block">Check-in</button>
            </form>
        </section>
